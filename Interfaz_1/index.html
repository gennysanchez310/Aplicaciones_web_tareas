<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Formulario">
        <label for="apellidoP">Apellido:</label>
        <input type="text" class="lastname" required><br>

        <label for="name">Nombre</label>
        <input type="text" class=" Nombre"><br>

        <label for="age">Fecha de Nacimiento</label>
        <select id="dia" required></select>

        <select name="mes" id="mes" required></select>

        <select id="Year" required></select>
        <br>

        <label for="ciudad">Ciudad de Nacimiento</label>
        <input type="text" class="ciudad" required><br>

        <label for="Nacionalidad">Nacionalidad</label>
        <input type="text" required><br>

        <label for="pasaporte">Numero de pasaporte</label>
        <input type="text" required><br>

        <label for="paispasaporte">Pais donde se ha tramitado el pasaporte</label>
        <input type="text" required><br>

        <label for="age">Fecha de emision del pasaporte</label>
        <select id="diapas" required></select>
        <select name="mes" id="mespas" required></select>
        <select id="Yearpas" required></select>
        <br>

        <label for="age">Fecha de vencimiento del pasaporte</label>
        <select id="diapasvenc" required></select>
        <select name="mes" id="mespasvenc" required></select>
        <select id="Yearpasvenc" required></select>
        <br>

        <script src="script.js"></script>
    
    </form>
    
</body>
</html>
